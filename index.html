<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div class="container">
        <div class="left-info">
            <div class="pic-gradient"></div>
            <div class="today-info">
                <h2 id="weekDay"></h2>
                <span id="currentDate">21 Fev 2024</span>
                <div>
                    <i class='bx bx-current-location'></i>
                    <span id="currentLocation">Location</span>
                </div>
            </div>
            <div class="today-weather">
                <i class='bx bx-sun' ></i>
                <h1 id="currentTemp" class="weather-temp">
                    Temp
                </h1>
                <h3 id="currentCondition">Weather</h3>
            </div>
        </div>

        <div class="right-info">
            <div class="day-info">
                <div>
                    <span class="title">PRECIPITATION</span>
                    <span id="currentPrecipitation" class="value">4 %</span>
                </div>
                <div>
                    <span class="title">HUMIDITY</span>
                    <span id="currentHumidity" class="value">34 %</span>
                </div>
                <div>
                    <span class="title">WIND SPEED</span>
                    <span id="currentWindSpeed" class="value">6 km/h</span>
                </div>
            </div>

            <ul class="days-list">
                <li>
                    <i class='bx bx-cloud-rain' ></i>
                    <span id="nextDay1">Sat</span>
                    <span id="tempNextDay1" class="day-temp">25°</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain' ></i>
                    <span id="nextDay2">Sun</span>
                    <span id="tempNextDay2" class="day-temp">23°</span>
                </li>
                <li>
                    <i class='bx bx-cloud-rain' ></i>
                    <span id="nextDay3">Mon</span>
                    <span id="tempNextDay3" class="day-temp">21°</span>
                </li>
            </ul>

            <div class="btn-container">
                <button id="getLocation" class="loc-button">Search Location</button>
            </div>
        </div>

    </div>

    <script src="./index.js"></script>
</body>
</html>
